<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
      p {
        color: purple;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph with internal styles.</p>
    <p style="color: green; font-size: 16px">
      This is a paragraph with inline styles.
    </p>
  </body>
</html>
