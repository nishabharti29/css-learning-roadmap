<!DOCTYPE html>
<html>
  <head>
    <title>Specificity and Inheritance Example</title>
    <style>
      body {
        color: blue;
      }

      p {
        color: green;
      }

      .my-class {
        color: red;
      }

      #my-id {
        color: orange;
      }
    </style>
  </head>

  <body>
    <p class="my-class" id="my-id" style="color: yellow">
      This is a paragraph.
    </p>
  </body>
</html>
