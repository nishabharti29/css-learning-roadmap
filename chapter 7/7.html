<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: #f0f0f0;
        width: 300px;
      }
      .flex-item {
        background-color: #ccc;
        width: 150px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
      .flex-item-shrink-0 {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item flex-item-shrink-0">2</div>
      <div class="flex-item">3</div>
    </div>
  </body>
</html>
